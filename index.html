<style>
:root {
  --dusty-rose: #D495A5;
  --sage-green: #A2C0B0;
  --dark-text: #333333;
  --light-text: #555555;
  --white: #FFFFFF;
  --light-gray-bg: #f9f9f9;
  --radius: 16px;
  --maxw: 1200px;
  font-family: 'Poppins', sans-serif;
}

html, body { margin: 0; padding: 0; background: var(--light-gray-bg); color: var(--dark-text); }
a { color: var(--dusty-rose); text-decoration: none; }
a:hover { text-decoration: underline; }

.site {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    max-width: var(--maxw);
    margin: 0 auto;
    background: var(--white);
    border-radius: var(--radius);
    padding: 32px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.1);
}

/* Header & Navigation */
header { display: flex; align-items: center; gap: 16px; margin-bottom: 20px; flex-wrap: wrap; }
.logo .site-logo { max-height: 80px; width: auto; display: block; margin-bottom: 5px; }
.logo p.lead { margin: 2px 0 0; color: var(--light-text); font-size: 16px; font-style: italic; }
.main-nav { display: flex; justify-content: center; flex-wrap: wrap; gap: 16px; margin-bottom: 30px; }
.main-nav a { font-weight: 600; padding: 8px 12px; border-radius: 50px; transition: 0.2s; }
.main-nav a:hover { background: var(--dusty-rose); color: white; text-decoration: none; }

/* Hero Banner */
.hero { display: flex; flex-wrap: wrap; align-items: center; gap: 20px; margin-bottom: 40px; padding: 20px; border-radius: var(--radius); background: linear-gradient(135deg, #FCE4EC, #FFF3E0); }
.hero-text { flex: 1; min-width: 280px; }
.hero-text h1 { font-size: 28px; color: var(--dusty-rose); }
.hero-text p { font-size: 16px; color: var(--dark-text); margin-top: 10px; }
.hero-image { flex: 1; min-width: 280px; }
.hero-image img { width: 100%; border-radius: var(--radius); }
.hero-form { flex: 1; min-width: 280px; background: var(--white); padding: 20px; border-radius: var(--radius); box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-top: 20px; }
.hero-form input[type="email"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; }
.hero-form input[type="submit"] { width: 100%; padding: 12px; border-radius: 8px; border: none; background: var(--dusty-rose); color: white; font-weight: 600; cursor: pointer; transition: 0.2s; }
.hero-form input[type="submit"]:hover { background: #c87c91; }

/* Monetization CTA */
.monetization-cta a.button { padding: 15px 30px; font-size: 18px; background: var(--dusty-rose); text-decoration: none; color: white; border-radius: 8px; display: inline-block; font-weight: 700; transition: 0.2s; }
.monetization-cta a.button:hover { background: #c87c91; }

/* Card Grid */
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 40px; }
.card { padding: 20px; border-radius: var(--radius); border: 1px solid #e0e0e0; box-shadow: 0 4px 8px rgba(0,0,0,0.05); min-height: 250px; transition: transform 0.3s, box-shadow 0.3s; position: relative; overflow: hidden; background: #fff; display: flex; flex-direction: column; }
.card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
.card h2 { margin: 0 0 10px; font-size: 22px; color: var(--dusty-rose); }
.card ul { padding-left: 20px; margin-top: 10px; }
.card li { margin-bottom: 8px; color: var(--dark-text); display: flex; align-items: center; gap: 8px; }

/* Read More / Read Less */
.collapsible { max-height: 0; overflow: hidden; transition: max-height 0.5s ease; }
.read-more-btn { display: inline-block; margin-top: 10px; color: var(--dusty-rose); cursor: pointer; font-weight: 600; transition: transform 0.2s; }
.read-more-btn:hover { text-decoration: underline; }

/* Bounce Animation */
.read-more-btn.bounce { animation: bounce 0.3s; }
@keyframes bounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Individual card backgrounds */
#hospital-bag { background-color: #FCE4EC; }
#feeding { background-color: #FFF3E0; }
#sleep { background-color: #E3F2FD; }
#health { background-color: #E8F5E9; }
#winter-care { background-color: #F3E5F5; }
#christmas-gifts { background-color: #FFFDE7; }

/* Feedback & Donate */
.feedback-donate { background: var(--light-gray-bg); padding: 30px; border-radius: var(--radius); display: grid; grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); gap: 30px; margin-bottom: 20px; }
.feedback-donate h2 { text-align: center; color: var(--dusty-rose); grid-column: 1 / -1; margin-bottom: 20px; }
.feedback-form input, .feedback-form textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; box-sizing: border-box; }
.feedback-form input[type="submit"] { background: var(--dusty-rose); color: white; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
.feedback-form input[type="submit"]:hover { background: #c87c91; }

.donate { display: flex; flex-wrap: wrap; align-items: center; gap: 10px; padding-top: 10px; }
.donate h3 { width: 100%; margin-top: 0; margin-bottom: 12px; font-size: 18px; color: var(--dark-text); }
.donate button { margin: 0; padding: 8px 14px; background: var(--dusty-rose); color: white; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s; }
.donate button:hover { background: #c87c91; }
#donationAmount { width: 80px; padding: 8px; border-radius: 8px; border: 1px solid #ccc; margin-right: 0; }
#paypal-button-container { margin-top: 10px; width: 100%; }

/* Footer */
footer { text-align: center; color: var(--light-text); font-size: 14px; margin-top: auto; padding-top: 10px; border-top: 1px solid #ddd; }

/* Back-to-top button */
#backToTop { position: fixed; bottom: 30px; right: 30px; background: var(--dusty-rose); color: white; padding: 10px 14px; border-radius: 50%; font-weight: bold; cursor: pointer; display: none; z-index: 1000; }

@media (max-width: 600px) { 
    .site { padding: 15px; margin: 10px auto; } 
    .hero, .feedback-donate { display: block; } 
}
</style>

<body>
<div class="site">

<!-- Rest of your hero, CTA, cards, donate section... same as previous -->

<!-- Read More JS with bounce -->
<script src="https://www.paypal.com/sdk/js?client-id=AZXqUORsfzvKK9Rr3kVxdiAEiF9MFV2Mu9bWqgnCIAyrVER8-6tkl8SFMWSmQCoQgcCeQu0342mtFNNW&currency=USD"></script>
<script>
function setAmount(value) {
    document.getElementById('donationAmount').value = value;
}

paypal.Buttons({
    style: { layout: 'horizontal', color: 'gold', shape: 'pill', label: 'donate', height: 40 },
    createOrder: function(data, actions) {
        const amount = document.getElementById('donationAmount').value;
        return actions.order.create({ purchase_units: [{ amount: { value: amount } }] });
    },
    onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
            alert('Thank you for your donation, ' + details.payer.name.given_name + '!');
        });
    }
}).render('#paypal-button-container');

document.querySelectorAll('.read-more-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        btn.classList.add('bounce');
        setTimeout(() => btn.classList.remove('bounce'), 300);
        const collapsible = btn.previousElementSibling;
        if (collapsible.style.maxHeight && collapsible.style.maxHeight !== '0px') {
            collapsible.style.maxHeight = '0px';
            btn.textContent = 'Read More';
        } else {
            collapsible.style.maxHeight = collapsible.scrollHeight + 'px';
            btn.textContent = 'Read Less';
        }
    });
});

function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
window.addEventListener('scroll', () => {
    const btn = document.getElementById('backToTop');
    btn.style.display = window.scrollY > 300 ? 'block' : 'none';
});
</script>
